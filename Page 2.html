<!DOCTYPE html>
<html lang="en" class="pg">
<head>
    <meta charset="UTF-8">
    <title>Preferences</title>
    <style type="text/css">
        .pg{
            background: crimson;
            color: lavender;
        } 
        .frm{
            border-bottom: solid ;
            /*display: inline-block;*/
            text-align: left;
            width: 50%;
        }
        .hdr{
            border-bottom: dotted;
            border-bottom-right-radius: 50px;
            border-bottom-left-radius: 50px;
            text-align: center;
        }
    </style>
</head>
<body>
<header class="hdr" ><strong style="font-size: 50px">Set preferences</strong></header>
<!--Color-->
<form class="frm">
    <p style="font-size: 30px">Select nail color:</p>
    <input  type="color"  name="nailColor">
    <br><br><br>
</form>
<!--Shape-->
<form class="frm">
    <p style="font-size: 30px">Choose nail shape:</p>
    <select name="nail shape" id="nailShape">

        <option>Select nail shape</option>
        <option>-----------------</option>
        <option>Square</option>
        <option>Squoval</option>
        <option>Oval</option>
        <option>Rounded</option>
        <option>Flare</option>
        <option>Arrowhead</option>
        <option>Almond</option>
        <option>Mountain pick</option>
        <option>Stiletto</option>
        <option>Ballerina</option>
        <option>Edge</option>
        <option>Lipstick</option>
    </select>
    <br><br><br>
</form>
<!--Additions-->
<form class="frm" style="font-size: 20px; font-style: italic">
    <p style="font-size: 30px; font-style: normal">Additional items</p>
    <input type="checkbox" name="additions"> Nail glue <br>
    <input type="checkbox" name="additions" id="stencils" value = "Page%203.html" onclick="if(this.checked){window .location = this.value;}"> Nail art stencil <br>
    <input type="checkbox" name="additions"> Nail top coat <br>

</form>
</body>
</html>
